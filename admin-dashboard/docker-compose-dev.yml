version: "3"

services:
  admin-dashboard:
    image: 039612870052.dkr.ecr.ca-central-1.amazonaws.com/admin-dashboard:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - cloudnet

  mysql:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    env_file:
      - .env.mysql
    restart: unless-stopped
    networks:
      - cloudnet

volumes:
  mysql-data:

networks:
  cloudnet:
    external: true
